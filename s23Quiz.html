        // 비동기
        console.log("세탁을 시작합니다.");

                setTimeout(() => {
                    resolve("빨래완료")

            } else {
                reject("세탁기고장");
            }
        }).then(() => {
            console.log("빨래감을 널었습니다.");
        }).catch(() => {
            console.log("세탁기가 고장났습니다.");
        });
