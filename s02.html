<script>
    // 함수 만드는 방법

    // 기본
    function add(a, b) {
        return a + b;
    }

    // 익명함수 사용
    const add1 = function (a, b) {
        return a + b;
    }

    // 화살표 함수 / 람다 함수
    const add2 = (a, b) => {
        return a + b;
    }

    // 결과 코드가 한 줄이면 중괄호와 return을 생략할 수 있다
    const add3 = (a, b) => a + b;

</script>
