<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="titleList">

    </ul>
    <script>
        fetch("https://jsonplaceholder.typicode.com/posts")
        .then((response) => response.json())
        .then((result) => {
            // foreach 또는 for 써서 titleList에 제목 li 넣기

            // 내가 풀어본거
            const list = document.querySelector("#titleList");
            for (let i = 0; i < result.length; i++) {
                const li = document.createElement("li");
                li.innerText = list[i];
                list.appendChild(list[i].title);
            }

            // // 강사님이 해준거
            // for (let i = 0; i < result.length; i++) {
            //     document.querySelector("#titleList").insertAdjacentHTML(
            //         "beforeend",
            //         `<li>${result[i].title}</li>`
            // )};

            // // 강사님이 해준거
            // array.forEach((value) => {
            //     document.querySelector("#titleList").insertAdjacentHTML("beforeend", `<li>${value.title}<li>`)
            // })
        });
    </script>
</body>
</html>
